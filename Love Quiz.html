<!DOCTYPE html>

            margin: 0;
            padding: 0;
        }
        .container {

            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        h1, h2 {

            color: #ff69b4;
        }
        .question {
            background: #ffe4f1;
            padding: 15px;
            margin: 15px 0;
            border-radius: 15px;
            font-size: 18px;
        }
        .options {
            margin-top: 15px;
        }
        .option {
            background-color: #ffb6c1;
            border: 2px solid #ff69b4;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
        }
        .right {
            background-color: #90ee90;
        }
        .wrong {
            background-color: #f8d7da;
        }
        .result {
            text-align: center;
            font-size: 20px;
            margin-top: 30px;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #aaa;
        }
        .heart {
            color: #ff69b4;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }
        .button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        .summary {

            font-size: 22px;
            text-align: center;
            color: #ff69b4;

        }
    </style>
</head>

            },

                wrongMessage: "Haha, you do remember, right? üòÖ"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            const questionNumberElement = document.getElementById('question-number');
            const questionElement = document.getElementById('question');
            const optionsElement = document.getElementById('options');
            const resultElement = document.getElementById('result');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const completeBtn = document.getElementById('completeBtn');

            if (currentQuestionIndex < quizData.length) {
                const question = quizData[currentQuestionIndex];
                questionNumberElement.textContent = `Question ${currentQuestionIndex + 1}`;
                questionElement.textContent = question.question;

                optionsElement.innerHTML = `
                    <div class="option" onclick="checkAnswer('${question.correct}')">${question.correct}</div>
                    <div class="option" onclick="checkAnswer('${question.wrong}')">${question.wrong}</div>
                `;
                resultElement.textContent = "";

                // Enable/disable buttons
                prevBtn.disabled = currentQuestionIndex === 0;
                nextBtn.style.display = (currentQuestionIndex === quizData.length - 1) ? 'none' : 'inline-block';
                completeBtn.style.display = (currentQuestionIndex === quizData.length - 1) ? 'inline-block' : 'none';
            }
        }

        function checkAnswer(answer) {
            const question = quizData[currentQuestionIndex];
            const resultElement = document.getElementById('result');
            
            if (answer === question.correct) {
                score++;
                resultElement.textContent = question.rightMessage;
                resultElement.classList.add("right");
            } else {
                resultElement.textContent = question.wrongMessage;
                resultElement.classList.add("wrong");
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                displaySummary();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function completeQuiz() {
            displaySummary();
        }

        function displaySummary() {
            const summaryElement = document.getElementById('summary');
            
            // Personalized message based on score
            let message = '';
            if (score === quizData.length) {
                message = "You aced the quiz, my Cupcake! üéâüíñ You're my soulmate, my love, my everything! üß∏";
            } else if (score >= quizData.length / 2) {
                message = "Not bad at all! You're still my Cupcake, and I love you more each day! üíñ";
            } else {
                message = "Well, you might have missed a few, but you are my forever Cupcake! üç∞ I'll love you no matter what! üíñ";
            }

            summaryElement.innerHTML = `
                üéâüéâüéâ<br>
                <h2>${message}</h2>
                <p>Your score: ${score} / ${quizData.length}</p>
                <p>Happy 2nd Anniversary Baby! üíñ I love you the most! üß∏</p>
                <p>Here's to many more beautiful moments with you, Cupcake! üç∞</p>

    </script>
</body>
